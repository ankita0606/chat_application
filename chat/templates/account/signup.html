{% load static %}
{% load i18n %}
{% block content %}
<script src="https://kit.fontawesome.com/92bd51dfcf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="login-page">
  <div class="form">
    <h1>{% trans "Sign Up" %}</h1>
    <p class="message">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
    <form class="signup register-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button  class="primaryAction" type="submit">{% trans "Sign Up" %} &raquo;</button>
    </form>
{% endblock %}
